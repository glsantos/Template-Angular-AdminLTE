<!-- INÍCIO DO CONTEÚDO -->
<section class="content login-content" style="margin: 10% auto">
    <div class="col-md-offset-4 col-md-4 login-box-body">
        <div class="login-logo">
            <b>GS Project</b>
        </div>
        <form #formLogin="ngForm">
            <div class="col-md-12">
                <div class="form-group">
                    <div class="input-group">
                        <div class="input-group-addon">
                            <i class="glyphicon glyphicon-user"></i>
                        </div>
                        <input type="text" name="usuario" #iptUsuario="ngModel" required ngModel class="form-control" placeholder="Usuário">
                    </div>
                </div>

                <div class="form-group">
                    <div class="input-group">
                        <div class="input-group-addon">
                            <i class="glyphicon glyphicon-lock"></i>
                        </div>
                        <input type="password" name="senha" #iptSenha="ngModel" required ngModel class="form-control"
                            placeholder="Senha">
                    </div>
                </div>

                <div class="row">
                    <!-- /.col -->
                    <div class="col-xs-offset-7 col-xs-5">
                        <!--[disabled]="formLogin.invalid"-->
                        <button  type="submit" class="btn btn-primary btn-block btn-flat" (click)="login(formLogin.value)">
                            <span *ngIf="!isLogando">Entrar</span>
                            <i class="fa fa-refresh fa-spin" *ngIf="isLogando"></i> 
                        </button>
                        
                    </div>
                    <!-- /.col -->
                </div>
            </div>
        </form>
    </div>
</section>
<!-- FIM DO CONTEÚDO -->
